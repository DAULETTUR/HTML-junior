<!DOCTYPE html>

<html>
<head>

<title>HTML Colors</title>

</head>
<body>
<!-- Цвета HTML указываются с помощью предопределенных названий цветов или значений RGB, HEX, HSL, RGBA или HSLA.

Названия цветов
В HTML цвет можно указать с помощью имени цвета: -->

<h1 style="background-color: dodgerblue;">Hello World</h1>
<p style="background-color: tomato;">Lorem ipsum...</p>

<!-- Цвет текста
Вы можете установить цвет текста: -->

<br><h1 style="color: tomato;">Hello World</h1>
<p style="color: dodgerblue;">Lorem ipsum...</p>
<p style="color: mediumseagreen;">Ut wisi enim...</p>


<br><h1 style="border: 2px solid tomato;">Hello World</h1>
<h1 style="border: 2px solid dodgerblue;">Hello World</h1>
<h1 style="border: 2px solid palevioletred">Hello World</h1>

<!-- Цветовые значения
В HTML цвета также можно указывать с помощью значений RGB, HEX, HSL, RGBA и HSLA.

Для следующих трех элементов <div> цвет фона задан с помощью значений RGB, HEX и HSL: -->

<!-- Для следующих двух элементов <div> цвет фона задан значениями RGBA и HSLA, 
которые добавляют к цвету альфа-канал (здесь у нас прозрачность 50%): -->

<br><h1 style="background-color: rgb(255, 99, 71);">rgb(255, 99, 71</h1>
<h1 style="background-color: #ff6347;">#ff6347</h1>
<h1 style="background-color: hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h1>
<h1 style="background-color: rgba(43, 11, 5, 0.808);">rgba(255, 99, 71, 0.5)</h1>
<h1 style="background-color: hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0,5)</h1>

</body>



</html>
